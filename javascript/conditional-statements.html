<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 20;
       // we can check for positive conditions using if stmt
        if(number >0){
            console.log(`${number} is a positive number.`);
        }
        var second_number =-20;
        // we can check for negative and positive conditions using if else  stmt
        if(second_number >0){
            console.log(`${second_number} is a positive number.`);
        } else{
            console.log(`${second_number} is a negative number.`);
        }
        var checkEven =10;
        if(checkEven%2 ==0){
            console.log(`${checkEven} is a even number`);
        } else {
            console.log(`${checkEven} is a odd number`);
        }
        var num =9
        // if else ladder
        if(num % 2==0){
            console.log(`${num}is multiple of 2.`);
        }else if(num % 3==0){
            console.log(`${num}is multiple of 3.`);

        }else{
            console.log(`${num}is not  multiple of 2 & 3.`);
        }
        var isRaining = true,needUmbrella =true;
        // it may true false we use it
        if(isRaining && needUmbrella){
            console.log(`It is Raining outside.Take Umbrella`);
        }else if(!isRaining && needUmbrella){
            console.log(`It is not Raining outside.No need of Umbrella`);
        }else{
            console.log("It may Rain, Take Umbrella");
        }

        //Nested if-else CSSCondition
        var checkNumber = 8;
        if(checkNumber > 0){
            if(checkNumber % 2==0){
                console.log(`${num}is multiple of 2.`);
            }else{
                console.log(`${num}is not multiple of 2.`);
            }
        }else {
            console.log(`${checkNumber}is Negative number.`);
        }
        var checkNumber=9;
        if(checkNumber % 2==0){
            if(checkNumber % 3 ==0){
                console.log(`${num}is both multiple of 2 and 3.`);
            }else{
                console.log(`${num}is multiple of 2.`);
            }
        }else{
            if(checkNumber % 3 ==0){
                console.log(`${checkNumber}ismultiple of 3.`);
            }else{
                console.log(`${checkNumber}is not a  multiple of both 2 & 3.`);

            }
        }
        //tenaray operator
        //syntax: (condition) ? true : ffalse
        (checkNumber % 2 ==0)
        ? console.log(`${checkNumber}is a multiple of 2.`)
        : console.log(`${checkNumber}is  not a multiple of 2.`);

        (checkNumber % 2 ==0)
            ? (checkNumber % 3 ==0)
            ? console.log(`${checkNumber}is both multiple of 2 & 3.`)
            : console.log(`${checkNumber}is a multiple of 2.`)
        :(checkNumber  % 3 ==0)
        ? console.log(`${checkNumber}is a multiple of 3.`)
        : console.log(`${checkNumber}is not a multiple of both 2 & 3`);


        var x= 90, y =20, z =80;
        (x > y)
        ?(x>z)
             ? console.log(`${x}is greatest of other 2 numbers.`)
             : console.log(`${z}is greatest of other 2 numbers.`)
        :(y > z)
             ? console.log(`${y}is greatest of other 2 numbers.`)
             : console.log(`${z}is greatest of other 2 numbers.`);
        

    </script>
    
</body>
