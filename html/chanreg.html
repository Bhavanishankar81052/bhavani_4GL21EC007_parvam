<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="20" minlength="3"><br><br>

        <label for="Father_name">Father name:</label>
        <input type="text" name="Father_name" id="Father_name" maxlength="20" minlength="3"><br><br>

        <label for="Mother_name">Mother name:</label>
        <input type="text" name="Mother_name" id="mother_name" maxlength="20" minlength="3"><br><br>

        <label for="Address">Address:</label>
        <input type="text" name="Address" id="Address"><br><br>


        <label for="Gender">Gender:</label>
        
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>

        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>

        <input type="radio" name="Gender" id="Other">

        <label for="College_name">College name:</label>
        <input type="text" name="College_name" id="College_name"><br><br>

        <label for="USN">USN:</label>

        <label for="Branch">Branch:</label><br>
        
        <input type="radio" name="Branch" id="computer_science">
        <label for="Computer_science">Computer Science</label><br>

        <input type="radio" name="Branch" id="Electronics_and_communication">
        <label for="Electronics_and_communication">Electronics and communication</label><br>

        <input type="radio" name="Branch" id="Mechanical">
        <label for="Mechanical">Mechanical</label><br>

        <input type="radio" name="Branch" id="Civil">
        <label for="Civil">Civil</label><br><br>



        <label for="Year">Year:</label><br>
        
        <input type="radio" name="Year" id="First">
        <label for="First">First</label><br>

        <input type="radio" name="Year" id="Second">
        <label for="Second">Second</label><br>

        <input type="radio" name="Year" id="Third">
        <label for="Third">Third</label><br>

        <input type="radio" name="Year" id="Forth">
        <label for="Forth">Forth</label><br><br>
        

        <br>
        <input type="submit"><br>
        <input type="file" name="upload_ID_Card"><br>
        <label for="upload_ID_Card">upload ID Card</label><br>
        <input type="reset">

   </form>
