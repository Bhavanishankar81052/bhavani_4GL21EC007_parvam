<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      .flex-container{
        height: 250px;
        border: 1px solid black;
      }
      .row > .grid-column{
        background-color: green;
        color: white;
        border: 1px solid black;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" class="container row  p-4 border border-secondary my-3">
            <form>
                <div class="mb-3 col-md-4">
                  <label for="First Name" class="form-label">First Name</label>
                  <input type="text" class="form-control" name="First Name" id=" First Name" >    
                </div>
                <div class="mb-3 col-md-4">
                    <label for="Middle Name" class="form-label"> Middle Name</label>
                    <input type="text" class="form-control" name="Middle Name" id="Middle Name" >    
                  </div>
                  <div class="mb-3 col-md-4">
                    <label for="Last Name" class="form-label"> Last Name</label>
                    <input type="text" class="form-control" name="Last Name" id="Last Name" >    
                  </div>
                <div class="mb-3 col-md-4">
                    <label for="USN" class="form-label">USN</label>
                    <input type="text" class="form-control" name="USN" id="USN" >    
                  </div>
                  <div class="mb-3 col-md-4">
                    <label for="class" class="form-label">class</label>
                    <input type="text" class="form-control" name="class" id="class" >    
                  </div>
                <div class="mb-3 col-md-4">
                  <label for="Phone number" class="form-label">Phone number</label>
                  <input type="text" class="form-control" name="Phone number" id="Phone number" >
                  
                </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-md-6">
                  <label for=" temporary address" class="form-label"> temporary address</label>
                  <textarea class="form-control" id="temporary address" rows="5" cols="10"></textarea>
                </div>
                <div class="mb-3 col-md-6">
                    <label for=" permanetaddress" class="form-label">permanet address</label>
                    <textarea class="form-control" id=" permanetaddress" rows="5" cols="10"></textarea>
                  </div>
                <div class="mb-3 form-check">
                  <input type = "checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">agree for the terms and conditions</label>
                </div>
                <div class="d-flex justify-content-start">
                <button type="reset" class="btn btn-danger mx-2">reset</button>
                <button type="submit" class="btn btn-success ">Submit</button>
            </div>
              </form>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!-- <h1>Hello, world!</h1> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
