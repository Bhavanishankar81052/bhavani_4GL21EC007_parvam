<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 1500px;
        }
        .parent{
            border:1px solid black;
            height: 200px;
        }
        .child{
            width: 200px;
            height: 200px;
            background-color: yellow;
            display:inline-block;
        }
        .child-1{
            /* static position is default for all elements */
            position:static;
        }
        .child-2{
            position: relative;
            top:50px;
            left:10px;
        }
        .child-3{
            position: relative;
            top: 50px;
            left: 80px;
        }
        .grand-child{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .child-4{
            position: relative;
            top: 100px;
            left: 100px;
        }
        .second-grand-child{
            position: relative;
            width: 50px;
            height: 50px;
            background-color: darkgreen;
            top: 20px;
        }
        .father{
            width: 500px;
            height: 300px;
            background-color: darkslategrey;
            margin-top: 300px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
        }
        .son-1{
           position: absolute;
           top: 10px;
           right: 300px;
           background-color: red;

        }
        .son-2{
           position: absolute;
           bottom: 50px;
           right:30px;
           background-color: blue;

        }
        .son-3{
           position: absolute;
           top: 10px;
           right:50px;
           background-color:purple;
        }
        i{
            padding: 20px;
        }
        p{
            display:block;
        }
        .social-media{
            width: 100px;
            border: 1px solid black;
            text-align: center;
            position: fixed;
            top: 200px;
            right: 20px;
        }
        .contact-us{
            padding:20px;
            margin-top: 200px;           
            text-align: center;
            border: 1px dotted darkorange;
            position: sticky;
            top: 30px;
        }

    </style>
</head>
<body>
    <div class="contact-us">
        <i>üìû-1234567890</i>
        <i>üìç-kushalnagar</i>
        <i>üì©-geck2025@gmail.com</i>
        <i>üåê-www.parvam.com</i>
    </div>
    <div class="parent">
        <div class="child child-1"></div>
        <div class="child child-2"></div>
        <div class="child child-3">
           <div class="child grand-child"></div>
        </div>
        <div class="child child-4">
            <div class="child second-grand-child"></div>
        </div>
    </div>
    <div class="father">
      <div class=" son son-1"></div>
      <div class=" son son-2"></div>
      <div class=" son son-3"></div>
    </div> 
    <div class="social-media">
        <!-- use window+.for emoji -->
         <!-- i tag used for italics -->
        <i>üëç</i>
        <p>like</p>
        <i>üí¨</i>
        <p>comment</p>
        <i>üîî</i>
        <p>subscribe</p>    
    </div>
</body>
</html>
